group 'com.littlejohnny'
version '1.0-SNAPSHOT'

bootJar {
    mainClassName = "com.littlejohnny.product.ProductServiceStarter"
}

task generateBackup(type: JavaExec) {
    group = "Liquibase"
    classpath configurations.liquibase
    main = "liquibase.integration.commandline.Main"
    args "--changeLogFile=src/main/resources/db/changelog/db.changelog-master.xml"
    args "--username=admin"
    args "--password=admin"
    args "--url=jdbc:mysql://localhost:3306/prod_db?serverTimezone=UTC"
    args "--logLevel=debug"
    args "--driver=com.mysql.jdbc.Driver"
    args "--diffTypes=\"tables\", \"columns\", \"views\", \"primaryKeys\", \"indexes\", \"foreignKeys\", \"sequences\", \"data\""
    args "generateChangeLog"
}

task updateDb(type: JavaExec) {
    group = "Liquibase"
    classpath configurations.liquibase
    main = "liquibase.integration.commandline.Main"
    args "--changeLogFile=src/main/resources/db/changelog/db.changelog-master.xml"
    args "--username=admin"
    args "--password=admin"
    args "--url=jdbc:mysql://localhost:3306/prod_db?createDatabaseIfNotExist=true&serverTimezone=UTC"
    args "--driver=com.mysql.jdbc.Driver"
    args "--logLevel=debug"
    args "--defaultSchemaName=prod_db"
    args "update"
}