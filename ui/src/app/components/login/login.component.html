<div>
  <h1 mat-dialog-title style="text-align: center;">Вхід</h1>

  <div class="container in-line">
    <div mat-dialog-content class="sign-in-block">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
          <mat-form-field>
            <input matInput placeholder="Логін" formControlName="login">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Пароль" formControlName="password"
                   [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </div>
        <div mat-dialog-actions style="margin-bottom: 0;">
          <button mat-button (click)="onCancelClick()">Скасувати</button>
          <button mat-button [disabled]="!loginForm.valid">Увійти</button>
        </div>
      </form>
    </div>

    <mat-divider [vertical]="true"></mat-divider>

    <div class="sign-up-block container in-column">
      <button class="loginBtn loginBtn--facebook">
        Login with Facebook
      </button>

      <button class="loginBtn loginBtn--google">
        Login with Google
      </button>

      <button class="loginBtn loginBtn--linkedin">
        Login with LinkedIn
      </button>

      <button class="loginBtn loginBtn--twitter">
        Login with Twitter
      </button>

      <div class="registration">
        <button (click)="openDialog()">Реєстрація</button>
      </div>
    </div>
  </div>
</div>
